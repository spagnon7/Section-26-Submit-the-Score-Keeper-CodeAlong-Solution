<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class='app-container'>
    <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="ping pong paddles and ball">

    <h3>Ping Pong Score Keeper</h3>

    <h1>
        <span class = 'p1-score'>0</span>
        to
        <span class = 'p2-score'>0</span>
    </h1>

    <p>
        Use the buttons below to keep score.
    </p>

    <h2>
        Playing to
        <select name="win-score" id="win-score">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </h2>

    <div class='btns-container'>
        <button class='p1-plus'>+1 Player One</button><button class='p2-plus'>
        +1 Player Two</button><button class='reset'>
        Reset</button>
    </div>

    </section>
    <script src="app.js"></script>
</body>
</html>
